<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--<ol>表示有序列表-->
        <ol>
            <todo-item v-for="item in groceryList" :todo="item" :key="item.id">
            </todo-item>
        </ol>
    </div>
</body>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:"<li>{{todo.text}}</li>"
    })

    var app = new Vue({
        el:'#app',
        data:{
            groceryList:[
                {
                    id:0,
                    text:'蔬菜'
                },
                {
                    id:1,
                    text:'奶酪'
                },
                {
                    id:2,
                    text:"随便什么"
                }
            ]
        }
    })
</script>
</html>
